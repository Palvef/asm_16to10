name: Build Assembly EXE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install TASM and TLink using winget
      run: |
        # 安装 TASM 和 TLink
        winget install --id Borland.TASM --exact --source winget
        winget install --id Borland.TLink --exact --source winget

    - name: Compile assembly to object file
      run: |
        # 使用 TASM 编译汇编代码
        C:\Program Files (x86)\Borland\TASM\tasm Decimal_Hex.asm

    - name: Link object file to EXE
      run: |
        # 使用 TLink 链接生成 EXE 文件
        C:\Program Files (x86)\Borland\TASM\tlink Decimal_Hex.obj

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v3
      with:
        name: Decimal_Hex-exe
        path: Decimal_Hex.exe
